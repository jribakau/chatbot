# Test profile configuration for CI/CD environments
# This file is used during test execution

# Use in-memory H2 database for tests (optional, can still use PostgreSQL)
# If you want to keep PostgreSQL for tests, keep these settings commented

# OpenRouter API Configuration (use dummy values for tests)
openrouter.api.key=test-api-key
deepseek.api.key=test-deepseek-key

# JWT Configuration (use a test-specific secret)
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast256BitsLongForHS256AlgorithmInTestEnvironment

# Disable unnecessary features during tests
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

