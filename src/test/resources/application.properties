# Test configuration - used by all tests
# Automatically activates the 'test' profile for test environment
####
spring.profiles.active=test
spring.application.name=chatbot

# Use in-memory H2 database for tests (isolated and fast)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=false

# Disable config import for tests (no .env file needed)
spring.config.import=optional:dotenv:file:./.env

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=authorization,content-type,x-auth-token
app.cors.exposed-headers=x-auth-token
app.cors.allow-credentials=true

# JWT Configuration (use default test secret)
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast256BitsLongForHS256AlgorithmInTestEnvironment
jwt.expiration=86400000

# Admin user for tests
app.admin.username=admin
app.admin.email=admin@chatbot.com
app.admin.password=123456Aa.

# OpenRouter API Configuration (dummy values for tests)
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.model=openrouter/auto
openrouter.api.key=test-api-key

# DeepSeek API Configuration (dummy values for tests)
deepseek.api.key=test-deepseek-key

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
app.upload.dir=uploads/characters
app.upload.allowed-extensions=jpg,jpeg,png,webp

# Test character initialization properties
app.test.character.name=TestCharacter
app.test.character.description=Default test character for Chatbot.
app.test.character.system-prompt=You are TestCharacter, a helpful assistant.
app.test.character.short-greeting=Hello, I am TestCharacter!
app.test.character1.name=TestCharacter1
app.test.character1.description=Default test character for Chatbot.
app.test.character1.system-prompt=You are TestCharacter1, a helpful assistant.
app.test.character1.short-greeting=Hello, I am TestCharacter1!
