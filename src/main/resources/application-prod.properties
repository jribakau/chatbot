# Production Profile Configuration

# ==========================================
# == CORS Configuration (Production)
# ==========================================
# Set this to your actual production domain
app.cors.allowed-origins=https://yourdomain.com
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=authorization,content-type,x-auth-token
app.cors.exposed-headers=x-auth-token
app.cors.allow-credentials=true

# ==========================================
# == Database Configuration (Production)
# ==========================================
# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ==========================================
# == JPA Configuration (Production)
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ==========================================
# == Admin User (Production)
# ==========================================
# Use environment variables for credentials
app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

