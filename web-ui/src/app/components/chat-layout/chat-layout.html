<div class="chat-container">
    <app-chat-sidebar
        [characters]="characters"
        [selectedCharacterId]="selectedCharacterId"
        [pastChatsByCharacter]="pastChatsByCharacter"
        (characterSelected)="selectCharacter($event)"
        (newChatClicked)="startNewChat()"
        (loadPastChats)="onLoadPastChats($event)"
        (pastChatSelected)="onSelectPastChat($event)">
    </app-chat-sidebar>

    <app-chat-pane [activeCharacter]="activeCharacter" [messages]="messages" [isTyping]="isTyping" [draft]="draft"
        (draftChange)="draft = $event" (sendMessage)="onSendMessage($event)" (logout)="onLogout()"
        (clearChat)="clearChat()" (settingsClicked)="toggleSettings()" (editMessage)="onEditMessage($event)">
    </app-chat-pane>
</div>
